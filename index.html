<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lordyan — Official Website</title>

  <!-- Fonts -->
  <style>
    @font-face {
      font-family: 'Astrogator';
      src: url('Astrogator.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Berkeley Mono';
      src: url('BerkeleyMono-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --green: #9DD152;
      --light-green: #e8f5d5;
      --text: #000000;
      --gray: #888;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Berkeley Mono', monospace;
      color: var(--text);
      line-height: 1.7;
      min-height: 100vh;
      font-size: 1.05rem;
      letter-spacing: -0.02em;
      background-color: #ffffff;
      background-image: url('topography.svg');
      background-repeat: repeat, no-repeat;
      background-size: 200px 200px, 200% 200%;
    }

    /* RAZOR BLADE NAVBAR */
    .navbar {
      position: sticky;
      top: 0;
      height: 68px;
      background: rgba(255,255,255,0.96);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(157,209,82,0.2);
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .navbar .inner {
      max-width: 1100px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .navbar .logo {
      height: 48px;
    }
    .navbar .subtitle {
      font-family: 'Berkeley Mono', monospace;
      font-size: 0.88rem;
      color: var(--gray);
      letter-spacing: 0.8px;
      font-weight: 600;
    }

    /* RAZOR BLADE BUTTONS */
    .nav-buttons {
      display: flex;
      gap: 0;
      height: 100%;
    }
    .nav-buttons a {
      position: relative;
      height: 100%;
      padding: 0 2rem;
      font-family: 'Berkeley Mono', monospace;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--text);
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      overflow: hidden;
    }
    .nav-buttons a::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--green);
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      transform: scaleX(0);
      transform-origin: left;
      z-index: -1;
    }
    .nav-buttons a:hover::before,
    .nav-buttons a.active::before {
      transform: scaleX(1);
    }
    .nav-buttons a:hover,
    .nav-buttons a.active {
      color: #000;
      font-weight: 800;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 5rem 1rem;
      text-align: center;
    }

    /* HERO TITLES — ASTROGATOR ONLY */
    h1 {
      font-family: 'Astrogator', sans-serif;
      font-size: 4.5rem;
      font-weight: 900;
      letter-spacing: 0.05em;
      margin: 0 0 1rem 0;
      color: var(--text);
      text-shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    /* About Section */
    .about-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6rem;
      flex-wrap: wrap;
      margin: 5rem 0;
    }
    .character-art {
      width: 680px;
      max-width: 100%;
      /* border-radius: 24px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.15);
      border: 3px solid rgba(157,209,82,0.2); */
    }
    .bio {
      text-align: left;
      font-size: 1.5rem;
      min-width: 340px;
    }
    .bio p:first-child {
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 1rem;
      color: var(--green);
    }
    .socials {
      margin-top: 3rem;
      font-size: 1.3rem;
      font-weight: 700;
    }
    .socials a {
      margin: 0 1.6rem;
      color: var(--text);
      text-decoration: none;
    }
    .socials a:hover { color: var(--green); }
    .dots { color: #aaa; margin-left: 1rem; }

    /* Commission Image */
    .commission-img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      margin: 4rem 0;
      box-shadow: 0 20px 50px rgba(0,0,0,0.12);
      border: 3px solid rgba(157,209,82,0.15);
    }

    /* Angular Contact Button */
    .contact-btn {
      display: inline-block;
      margin-top: 3rem;
      padding: 1rem 2.5rem;
      background: var(--green);
      color: #000;
      font-family: 'Berkeley Mono', monospace;
      font-weight: 700;
      font-size: 1.3rem;
      text-decoration: none;
      clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
      box-shadow: 0 8px 25px rgba(157,209,82,0.3);
      transition: all 0.3s ease;
    }
    .contact-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(157,209,82,0.4);
    }

    /* Responsive */
    @media (max-width: 900px) {
      h1 { font-size: 5.5rem; }
      .about-content { gap: 4rem; flex-direction: column; text-align: center; }
      .bio { text-align: center; }
      .nav-buttons a { padding: 0 1.5rem; font-size: 1rem; }
    }
    @media (max-width: 600px) {
      .navbar { height: auto; padding: 1rem; }
      .navbar .inner { flex-direction: column; gap: 1rem; }
      .nav-buttons { width: 100%; justify-content: center; }
      .nav-buttons a { width: 100%; max-width: 200px; }
      h1 { font-size: 4rem; }
    }
  </style>
</head>
<body>

  <!-- RAZOR BLADE NAVBAR -->
  <div class="navbar">
    <div class="inner">
      <img src="/logo.png" alt="Lordyan" class="logo">
      <span class="subtitle">Official Web</span>
      <div class="nav-buttons">
        <a href="https://world.lordyan.com" target="_blank">WORLD</a>
        <a href="https://worlds.lordyan.com/character" target="_blank">CHARACTERS</a>
        <a href="https://x.com/lordyanyu" target="_blank">WORKS</a>
      </div>
    </div>
  </div>

  <div class="container">

    <!-- ABOUT -->
    <h1>ABOUT</h1>
    <div class="about-content">
      <img src="lordyan_about_topper_improved.webp" alt="Lordyan" class="character-art">
      <div class="bio">
        <p>Lordyan - 耶博士</p>
        <p>Character Designer, Illustrator<br>Creator of Rabbizorg</p>
        <div class="socials">
          socials
          <a href="https://x.com/lordyanyu" target="_blank">Twitter</a>
          <a href="https://bsky.app/profile/lordyan" target="_blank">Bluesky</a>
          <a href="https://space.bilibili.com/yourid" target="_blank">bilibili</a>
          <span class="dots">. . .</span>
        </div>
      </div>
    </div>

    <!-- COMMISSION -->
    <h1>COMMISSION</h1>
    <img src="commissions.jpg" alt="Commission Info" class="commission-img">

    <!-- CONTACT -->
    <h1>CONTACT</h1>
    <a href="https://discord.com/invite/D5wY3xHeap" target="_blank" class="contact-btn">
      Contact on Discord
    </a>

  </div>
</body>
</html>
